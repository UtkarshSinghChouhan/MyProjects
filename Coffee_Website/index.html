<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ================ BOX ICONS ======================= -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    
    <!-- ================ CSS ======================= -->
    <link rel="stylesheet" href="style.css">


    <title>Coffee Website Landing page</title>
</head>



<body>
    <!-- ================ HEADER ======================= -->
    <header class="l-header">
        <nav class="nav bg-grid">
            <div>
                <a href="#" class="nav__logo">Coffee</a>
            </div>

            <div class="nav__toggle" id="nav__toggle">
                <i class='bx bx-menu'></i>
            </div>

            <div class="nav__menu" id="nav__menu">
                <div class="nav__close" id="nav__close">
                    <i class='bx bx-x'></i>
                </div>

                <ul class="nav__list">
                    <div class="nav__item"> <a href="#" class="nav__link">Home</a> </div>
                    <div class="nav__item"> <a href="#" class="nav__link">About</a> </div>
                    <div class="nav__item"> <a href="#" class="nav__link">Blog</a> </div>
                    <div class="nav__item"> <a href="#" class="nav__link">Coffee</a> </div>
                </ul>
            </div>
        </nav>
    </header>



    <!-- ================ MAIN ======================= -->
    <main class="1-main">
        <!-- ================ HOME ======================= -->
        <section class="home">
            <div class="home__container bd-grid">
                <div class="home__images">
                    <img src="Image_Assests/img1.png" alt="">
                    <img src="Image_Assests/img2.png" alt="">
                    <img src="Image_Assests/img3.png" alt="">
                    <img src="Image_Assests/img4.png" alt="">
                    <img src="Image_Assests/img5.png" alt="">
                    <img src="Image_Assests/img6.png" alt="">
                </div>

                <div class="home__data">
                    <h1 class="home__title">Coffee<br> Drink 3D</h1>
                    <p class="home__description">Let's help discover the best coffee drink <br> of the week.</p>
                    <a href="#" class="home__button">Get Started</a>
                </div>
            </div>
        </section>
    </main>




    <!-- ================ GSAP ======================= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>

    <!-- ================ MAIN JS ======================= -->
    <script src="main.js"></script>

    

</body>
</html>
