<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.
    0">

    <!-- ===================== ICONS ============================= -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- =================== CSS =============================== -->
    <link rel="stylesheet" href="style.css">
    <title>Responsive juice website</title>
</head>



<body>
    <!-- ===================== HEADER ============================= -->
    <header class="header" id="header">
        <nav class="nav container">

            <a href="#" class="nav__logo">
                Juice<span>ables</span>
            </a>


            <div class="nav__menu" id="nav__menu">

                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">About</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Services</a>
                    </li>

                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>


                <div class="nav__close" id="nav__close">
                    <i class="ri-close-line"></i>
                </div>



                <img src="Image_Assests/nav-img.png" alt="nav image" class="nav__img">
            </div>


            <div class="nav__toggle" id="nav__toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>




    <!-- ===================== MAIN ============================= -->
    <main class="main">
        <!-- ===================== HOME ============================= -->
        <section class="home">
            <!-- Images For Home BackGround -->
                <div class="home__shape-small"></div>
                <div class="home__shape-big"></div>
                <img src="Image_Assests/shape-bg.png" alt="" class="home__shape-bg">

                
            <div class="home__container container">

                <div class="home__data">

                    <h1 class="home__title">
                        Get Fresh <span>Juiceables</span> EveryDay.
                    </h1>


                    <p class="home__description">
                        Starting at $360 per month, get <br>
                        those benefits and more.
                    </p>


                    <a href="#" class="home__button">
                        Details
                    </a>

                </div>


                <div class="home__images">
                    <img src="Image_Assests/liquid-fruit.png" alt="liquid-fruit" class="home__liquid">

                    <div class="home-juice-animate">
                        <img src="Image_Assests/juice.png" alt="Juice image" class="home__juice">
                    </div>


                    <img src="Image_Assests/apple1.png" alt="apple1 image" class="home__apple1">
                    <img src="Image_Assests/apple2.png" alt="apple2 image" class="home__apple2">

                    <div>
                        <img src="Image_Assests/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="Image_Assests/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="Image_Assests/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="Image_Assests/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="Image_Assests/leaf.png" alt="leaf image" class="home__leaf">
                        <img src="Image_Assests/leaf.png" alt="leaf image" class="home__leaf">
                    </div>
                </div>


            </div>
        </section>
    </main>

    <!-- ===================== GASP ============================= -->


    <!-- ===================== MAIN JS ============================= -->
    <script src="main.js"></script>




</body>
</html>
