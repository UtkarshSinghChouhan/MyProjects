<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===================== CSS ======================== -->
    <link rel="stylesheet" href="style.css">

    <!-- =================== MAIN.JS =================== -->
    <script src="main.js"></script>

    <title>Real-time-character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-time Character Counter</h2>

        <textarea  id="textarea" class="textarea" maxlength="100" cols="50" rows="10" placeholder="Write here..."></textarea>

        <div class="counter-container">
            <p>Total characters : <span id="total-counter" class="total-counter">0</span></p>
            <p>Remaining characters : <span id="remaining-counter" class="remaining-counter">100</span></p>
        </div>
    </div>
</body>
</html>
